<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Promedio de Prácticas</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<div class="card">
    <div class="card-header text-danger">
        CALCULADORA DE PROMEDIO DE PRÁCTICAS
    </div>
    <div class="card-body">
        <form th:action="@{/calcularPractica}" method="post" th:object="${practica}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="nota1" name="nota1" placeholder=" " th:field="*{nota1}" required>
                <label for="nota1">Ingrese la primera nota:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="nota2" name="nota2" placeholder=" " th:field="*{nota2}" required>
                <label for="nota2">Ingrese la segunda nota:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="nota3" name="nota3" placeholder=" " th:field="*{nota3}" required>
                <label for="nota3">Ingrese la tercera nota:</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="nota4" name="nota4" placeholder=" " th:field="*{nota4}" required>
                <label for="nota4">Ingrese la cuarta nota:</label>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary">Calcular Promedio</button>
        </form>
        <div th:if="${notaMinima != null}" class="alert alert-danger mt-3" role="alert">
            <span th:text="'Nota eliminada: ' + ${notaMinima}"></span>
        </div>
        <div th:if="${promedio != null}" class="alert alert-success mt-3" role="alert">
            <span th:text="'Promedio de prácticas: ' + ${promedio}"></span>
        </div>
    </div>
</div>
</body>
</html>
